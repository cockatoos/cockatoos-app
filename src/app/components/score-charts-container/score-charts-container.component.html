<div class="container">

  <div class="badges-container">
    <span class="label-text">Badges:</span>
    <img id="badges" src="assets/badges.png">
  </div>

  <div class="details-container">
    <div class="goals-container">
      <span class="label-text">Daily Goal:</span>
      <img id="daily-progress" src="assets/daily-progress.png">
    </div>
    <div class="charts-container">
      <span class="label-text">Scores:</span>
      <div class="info-column accent-score">
        <app-score-chart
          [historicalData]="testAccentData"
          [currentValue]="77"
          label="Accent">
        </app-score-chart>
      </div>
      <div class="small-spacer"></div>
      <div class="info-column clarity-score">
        <app-score-chart
          [historicalData]="testClarityData"
          [currentValue]="67"
          label="Clarity">
        </app-score-chart>
      </div>
    </div>
  </div>
</div>
