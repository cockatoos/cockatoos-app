<div class="score-chart-container">
  <div class="score-chart-number-column">
    <span class="mat-title">
      Your {{ label }} Score Today
    </span>

    <span class="mat-display-3">
      {{ currentValue }}
    </span>

    <span>
      Ave. {{ averageValue }}
    </span>
  </div>

  <div class="score-chart-highcharts-column">
    <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
  >
  </highcharts-chart>
  </div>
</div>
